syntax='proto3';

package chat;

import "google/api/annotations.proto";

option go_package ='./chat';

message TalkRequest{
    string msg =1;
}

message TalkResponse{
    string response =1;
}

service Chat {
	rpc Talk(TalkRequest) returns (TalkResponse) {
		option (google.api.http) = {
			get: "/talk"
      };
   }
}

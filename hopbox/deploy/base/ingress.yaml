---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hopbox
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
  - host: hopbox.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hopbox
            port:
              number: 80
...


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: box
  labels:
    app.kubernetes.io/instance: box
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/instance: box
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: box
    spec:
      containers:
      - name: box
        image: robinbaeckman/box
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        envFrom:
        - configMapRef:
            name: box-config
        resources:
          requests:
            cpu: 30m
            memory: 50Mi

...


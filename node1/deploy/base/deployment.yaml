---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node1
  labels:
    app.kubernetes.io/instance: node1
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/instance: node1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: node1
    spec:
      containers:
      - name: node1
        image: node1:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        envFrom:
        - configMapRef:
            name: node1-config
        resources:
          requests:
            cpu: 30m
            memory: 50Mi

...

